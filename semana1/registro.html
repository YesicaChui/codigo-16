<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>
        Registro altoque!
    </h1>
    <hr>
    <form action="./tablas.html" method="GET">
        <table>
            <tr>
                <td>Nombre</td>
                <td>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td>Apellido</td>
                <td>
                    <input type="text" required>
                </td>
            </tr>
            <tr>
                <td>Correo</td>
                <td>
                    <input type="email" required>
                </td>
            </tr>
            <tr>
                <td>Contrase√±a</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>Genero</td>
                <td>
                    <select name="" id="">
                        <option value="m">Masculino</option>
                        <option value="f">Femenino</option>
                        <option value="o">otros</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    estado civil 
                </td>
                <td>
                    <input type="radio" name="estadocivil" id="">soltero
                    <input type="radio" name="estadocivil" id="">casado
                </td>
            </tr>
            <tr>
                <td>
                    He leido los terminos y estoy de acuerdo
                </td>
                <td>
                    <input type="checkbox" name="estadocivil" id="">Si, estoy de acuerdo
                   
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="submit" value="Enviar">
                   
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
